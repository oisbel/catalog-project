{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{ artist.name }}
			</h1>

		</div>
	</div>	
	{% if tracks !=[] %}	
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
					{% for track in tracks %}
							<div class="menu-item">
								<a href="{{url_for('showTrack',artist_name = artist.name, track_title=track.title)}}">
								<h3>{{track.title}}</h3>																
								</a>
							</div>						
			</div>
			<div class="col-md-6">
				<p>{{track.video}}</p>
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-1"></div>
		</div>
		{% endfor %}
	{% endif %}
{% endblock %}
