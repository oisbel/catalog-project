{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{ artist.name }}
			</h1>

		</div>
	</div>	
	{% if track %}	
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
				<h4>{{track.title}}</h4>																
			</div>
			<div class="col-md-6">
				<p>{{track.lyrics}}</p>
			</div>
			<div class="col-md-1">
				<p>{{track.video}}</p>
			</div>
			<div class="col-md-1"></div>
		</div>
	{% endif %}
{% endblock %}
