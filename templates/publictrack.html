{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-6 col-md-offset-1 padding-none">
			<a href = "{{url_for('showTracks', artist_name = artist.name)}}">
			<h2>{{ artist.name }}</h2>
			</a>			
		</div>
	</div>	
	{% if track %}	
		<div class="row">
			<div class="col-md-6">
				<h3 class="text-center">{{ track.title }}</h3>
				<p class="lyrics">{{track.lyrics}}</p>				
			</div>
			<div class="col-md-6">
			<iframe width="420" height="315"
				src="{{video}}">
				</iframe>
			</div>
		</div>
	{% endif %}
{% endblock %}
