{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2 class= "delete-margin"> Are you sure you want to delete {{track.title}}? </h2>
<form action="#" method = 'post'>
    <button type="submit" class="btn btn-default delete" id="submit">
	    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
    </button>
</form>
<a href = "{{url_for('showTrack',artist_name = artist.name, track_title=track.title)}}">
	<button class="btn btn-default">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
    </button>
</a>
{% endblock %}
